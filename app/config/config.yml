      arguments: [null, Aitam\AgendaBundle\Entity\Mynews, AitamAgendaBundle:AgendaAdmin]
      calls:
          - [ setLabelTranslatorStrategy, [ @sonata.admin.label.strategy.underscore ] ] 
          
